<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=0.5, minimal-ui">

  <title>Your favorite burger</title>
  <link href="normalize.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <h1 class="logo"><img src="img/mash-logo.svg" /></h1>
  <p class="description">Fill in your favorite burger ingredients and see which burger is best!</p>

<form action="" method="post" id="mash">

  <div id="answers" class="hide">
      <p>Your meat is <span id="meat"></span> with a <span id="sauce"></span> sauce and you like to put it on <span id="bun"></span>.
  </div>

  <div class="bucket">

    <div class="choice-bucket">
      <h4 class="highlight">What kind of meat?</h4>
        <input name="meat[]" type="text">
        <input name="meat[]" type="text">
        <input name="meat[]" type="text">
        <input name="meat[]" type="text">
      </div>

      <div class="choice-bucket">
        <h4 class="highlight">What kind of sauce?</h4>
          <input name="sauce[]" type="text">
          <input name="sauce[]" type="text">
          <input name="sauce[]" type="text">
          <input name="sauce[]" type="text">
      </div>

     <div class="choice-bucket">
        <h4 class="highlight">What kind of bun?</h4>
          <input name="bun[]" type="text">
          <input name="bun[]" type="text">
          <input name="bun[]" type="text">
          <input name="bun[]" type="text">
      </div>

  </div>

  <input type="submit" value="My favorite burger">
</form>
<script src=""></script>
</body>
</html>
